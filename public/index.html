<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSrv</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        * {
            font-family: 'Montserrat', sans-serif;
            margin: 0px;
            padding: 0px;
        }
        body {
            position: absolute;
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to test WebSrv</h1>
        <p>Feel free to change the .env file to configure your web server.</p>
    </div>

    <script>
        const exampleSocket = new WebSocket(
                "ws://localhost:8090/"
            );
            exampleSocket.onmessage = (event) => {
                window.location.reload();
            };
    </script>
</body>
</html>
